<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="./src/popover.css" />
  </head>
<body>
  <div data-has-popover="open" onclick="togglePopover(this)">
    Some content
    <div class="popover" data-popover="color-bar dark-border">
      <div class="popover_colorbar"></div>
      <div class="popover_content">
        popover
      </div>
    </div>
  </div>

  <script type="text/javascript">
    function getToggledPopoverState(el) {
      return (el.dataset.hasPopover) ? "" : "open";
    }

    function togglePopover(el) {
      el.dataset.hasPopover = getToggledPopoverState(el);
    }
  </script>
</body>
</html>
